sudo: required
dist: trusty

language: haxe

haxe:
 - "3.4.7"
 - "development"
 
hxml:
 - test/ImportAll.hxml

install:
 - haxelib install test/ImportAll.hxml --always
 - haxelib install starling-text-display
 - haxelib dev starling-text-display .
 - haxelib run lime setup -y
 
script:
 - haxelib list
 - lime build test/ImportAll.lime html5
 
deploy:
 - provider: script
   haxe: 3.4.7
   script: bash ./release_haxelib.sh $HAXELIB_PWD